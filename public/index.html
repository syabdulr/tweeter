<!DOCTYPE html>
<html lang="en">
<!-- /tweets to access images https://i.imgur.com/73hZDYK.png -->
<!-- http://localhost:8080/ URL LINK TO SERVER -->

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />




  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script src="scripts/composer-char-counter.js"></script>

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <div class="right-content">
      <span class="prompt-tweet"><strong>Write</strong> a new tweet<br></span>
      <i class="fas fa-angle-double-down"></i>
    </div>
  </nav>

  <header>
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2><strong>Amy</strong> Mansell</h2>
    </div>
  </header>



  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <form action="/tweets" method="POST">
        <style>
          .tweet::placeholder {
            font-weight: bold;
          }
        </style> <!-- Make placeholder text bold -->
        <textarea name="text" placeholder="What are you humming about?" class="tweet" id="tweet-text"></textarea>
        <div>
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <section class="tweet-container">
      <article class="tweet">
        <div class="tweet-header">
          <div class="icon-container">
            <img src="https://i.imgur.com/73hZDYK.png">
            <div class="username">Isaac Newton</div>
          </div>
          <div class="handle">@isaacnewton</div>
        </div>
        <p class="tweet-content">Practise makes perfect</p>
        <footer class="tweet-footer">
          <div class="time-ago">10 days ago</div>
          <div class="tweet-actions">
            <i class="fa fa-flag"></i>
            <i class="fa fa-retweet"></i>
            <i class="fa fa-heart"></i>
          </div>
        </footer>
      </article>
    </section>
  </main>
</body>

</html>
